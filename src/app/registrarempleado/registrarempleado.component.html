<app-navbar></app-navbar>
<div class="container mt-5">
    <h2 class="titulo-registro">Registrar Empleado</h2>
    <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:            </label>
                <input id="nombre" type="text" formControlName="nombre" class="form-control" required>
            </div>
        </div>
            <div class="form-group">
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:           </label>
                <input id="apellido" type="text" formControlName="apellido" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:           </label>
                <input id="fecha_nacimiento" type="date" formControlName="fecha_nacimiento" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="oficina" class="form-label">Oficina:           </label>
                <input id="oficina" type="number" formControlName="oficina" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo:           </label>
                <input id="cargo" type="text" formControlName="cargo" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="salario" class="form-label">Salario:           </label>
                <input id="salario" type="number" formControlName="salario" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="empleadoForm.invalid">Registrar</button>
    </form>
</div>
